{{#.}}
    <div class="archive-audio audio archive-audio-playing">
        <div class="archive-audio-info" data-audio-url="{{audio_url}}  data-audio-time-played="{{# convertUnixtime }} {{  played_at }} {{/ convertUnixtime }}">
            <span class="aai-title" >{{ audio_title }}</span>
            <span class="divider">-</span>
            <span class="aai-singer">{{ audio_artist }}</span>
        </div>
        <div class="archive-audio-duration">{{# timeFormat}} {{ duration }} {{/ timeFormat}}</div>
    </div>
{{/.}}
